<html>
    <head>
        <title>Ocelot App</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>         

    <body>
        <h1> Ocelot App </h1>
        <div class="about_app"> 
            <header>About App</header>
            <p>Ocelot App makes the data WORK for you!</p>
        </div>

        <div class="turbine_select"> 
            <header>Turbine selection</header>
            <select>
                <option>Turbine 1</option>
                <option>Turbine 2</option>
                <option>Turbine 3</option>
            </select>
                <div class="turbine_info">
                    <header>Turbine info</header>
                    <p>Fleet: South-Eastern</p>
                    <p>Location: Turkey</p>
                </div>
        </div>

        <div class="dashboards">There are going to be Dashboards</div>

        <div class="status">Status (green, yellow, red)</div>

        <div class="failure_day">
            <header>Days since last failure:</header>
            <p class="number_of_days">Number of days</p>
        </div>

        <div class="button">
            <button id="DataPost" type="button">Click to get some Data!</button>
            <div id="DataFeed"></div>
        </div>
        <script src="/js/script.js"></script>
    </body>

<footer>
    Ocelot's Team App is the best!!!:)
</footer>
</html>
